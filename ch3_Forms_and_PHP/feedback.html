<!doctype html>

<html>
   
    <head>
        <meta charset="utf-8">
        <title>Response Form</title>
    </head>

    <body>
    
        <!-- The values that are put in the form will be sent to the PHP script through method="post".  The $_POST array will be created and stored in the PHP script by referenceing the "name" attribute values in the form -->
    	<form action="handle_form.php" method="post">
        	<p>Name:<select name="title" required>
            			<option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
            		</select>
                    
                    <input type="text" name="name" size="20" required>
            </p>
            
            <p>Email Address:<input type="email" name="email" size="20" required></p>
            
            <p>Response: This is...
            	<input type="radio" name="response" value="excellent" required>excellent
                <input type="radio" name="response" value="okay" required>okay
                <input type="radio" name="response" value="boring" required>boring
            </p>
            
            <p>Comments: 
            	<textarea name="comments" id="" cols="30" rows="3">
                </textarea>
            </p>
            
            <input type="submit" name="submit" value="Send My Feedback">
    	</form> 
    </body>
    
</html>
